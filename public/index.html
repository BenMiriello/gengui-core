<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenGui - Image Generation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 20px;
      line-height: 1.6;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { margin-bottom: 30px; color: #fff; }
    .panel {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .panel h2 { margin-bottom: 15px; font-size: 1.2rem; color: #fff; }

    /* Form */
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #e0e0e0;
      font-family: inherit;
    }
    textarea { resize: vertical; min-height: 80px; }
    .form-row { display: flex; gap: 15px; }
    .form-row .form-group { flex: 1; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #444; cursor: not-allowed; }

    /* Queue */
    .generation-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .generation-item h3 { font-size: 0.9rem; margin-bottom: 8px; }
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .status.queued { background: #1e40af; }
    .status.processing { background: #b45309; }
    .status.completed { background: #15803d; }
    .status.failed { background: #991b1b; }
    .prompt { color: #999; font-size: 0.9rem; }
    .params { color: #666; font-size: 0.85rem; margin-top: 5px; }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      overflow: hidden;
      /* cursor: pointer; */
      /* transition: transform 0.2s; */
    }
    /* .gallery-item:hover { transform: scale(1.02); } */
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: contain;
      background: #1a1a1a;
    }
    .gallery-item-info {
      padding: 12px;
    }
    .gallery-item-info .prompt {
      font-size: 0.85rem;
      margin-bottom: 5px;
      /* overflow: hidden;
      white-space: nowrap; */
      text-overflow: ellipsis;
    }

    .empty { color: #666; text-align: center; padding: 40px; }
    .error { margin-top: 10px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GenGui</h1>

    <div class="panel">
      <h2>Generate Image</h2>
      <form id="generateForm">
        <div class="form-group">
          <label for="prompt">Prompt</label>
          <textarea id="prompt" placeholder="a beautiful sunset over mountains" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="width">Width</label>
            <input type="number" id="width" value="1024" min="256" max="2048" step="8" required>
          </div>
          <div class="form-group">
            <label for="height">Height</label>
            <input type="number" id="height" value="1024" min="256" max="2048" step="8" required>
          </div>
          <div class="form-group">
            <label for="seed">Seed (optional)</label>
            <input type="number" id="seed" placeholder="Random">
          </div>
        </div>
        <button type="submit">Generate</button>
        <div id="formError" class="error"></div>
      </form>
    </div>

    <div class="panel">
      <h2>Queue</h2>
      <div id="queue"></div>
    </div>

    <div class="panel">
      <h2>Completed</h2>
      <div id="gallery" class="gallery"></div>
    </div>
  </div>

  <script>
    const API_URL = '/api';
    const USER_ID = '00000000-0000-0000-0000-000000000001';

    let pollInterval;
    let lastQueueHash = '';
    let lastGalleryHash = '';

    document.getElementById('generateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formError = document.getElementById('formError');
      formError.textContent = '';

      const data = {
        prompt: document.getElementById('prompt').value,
        width: parseInt(document.getElementById('width').value),
        height: parseInt(document.getElementById('height').value),
      };

      const seed = document.getElementById('seed').value;
      if (seed) data.seed = parseInt(seed);

      try {
        console.log('Sending request to:', `${API_URL}/generations`);
        console.log('Request data:', data);

        const res = await fetch(`${API_URL}/generations`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-Id': USER_ID
          },
          body: JSON.stringify(data)
        });

        console.log('Response status:', res.status);

        if (!res.ok) {
          const errorText = await res.text();
          console.error('API Error:', res.status, errorText);
          throw new Error(`Failed: ${res.status} - ${errorText.substring(0, 100)}`);
        }

        const result = await res.json();
        console.log('Success:', result);

        // document.getElementById('prompt').value = '';
        formError.textContent = 'Generation queued!';
        setTimeout(() => formError.textContent = '', 3000);
        loadQueue();
      } catch (err) {
        console.error('Generation error:', err);
        formError.textContent = `Error: ${err.message}`;
      }
    });

    async function loadQueue() {
      try {
        const res = await fetch(`${API_URL}/generations`, {
          headers: { 'X-User-Id': USER_ID }
        });
        const data = await res.json();

        const queuedOrProcessing = data.generations.filter(g =>
          g.status === 'queued' || g.status === 'processing'
        );

        const currentHash = JSON.stringify(queuedOrProcessing.map(g => ({id: g.id, status: g.status})));
        if (currentHash === lastQueueHash) return;
        lastQueueHash = currentHash;

        const queueEl = document.getElementById('queue');
        if (queuedOrProcessing.length === 0) {
          queueEl.innerHTML = '<div class="empty">No active generations</div>';
        } else {
          queueEl.innerHTML = queuedOrProcessing.map(g => `
            <div class="generation-item">
              <h3>
                <span class="status ${g.status}">${g.status}</span>
              </h3>
              <div class="prompt">${g.prompt}</div>
              <div class="params">${g.width}×${g.height} • Seed: ${g.seed || 'random'}</div>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error('Failed to load queue:', err);
      }
    }

    async function loadGallery() {
      try {
        const res = await fetch(`${API_URL}/generations`, {
          headers: { 'X-User-Id': USER_ID }
        });
        const data = await res.json();

        const completed = data.generations.filter(g => g.status === 'completed');

        const currentHash = JSON.stringify(completed.map(g => g.id));
        if (currentHash === lastGalleryHash) return;
        lastGalleryHash = currentHash;

        const galleryEl = document.getElementById('gallery');
        if (completed.length === 0) {
          galleryEl.innerHTML = '<div class="empty">No completed generations</div>';
        } else {
          galleryEl.innerHTML = await Promise.all(completed.reverse().map(async g => {
            const urlRes = await fetch(`${API_URL}/media/${g.id}/url`, {
              headers: { 'X-User-Id': USER_ID }
            });
            const urlData = await urlRes.json();

            return `
              <div class="gallery-item" onclick="window.open('${urlData.url}', '_blank')">
                <img src="${urlData.url}" alt="${g.prompt}" loading="lazy">
                <div class="gallery-item-info">
                  <div class="prompt">${g.prompt}</div>
                  <div class="params">${g.width}×${g.height}</div>
                </div>
              </div>
            `;
          })).then(items => items.join(''));
        }
      } catch (err) {
        console.error('Failed to load gallery:', err);
      }
    }

    function startPolling() {
      loadQueue();
      loadGallery();
      pollInterval = setInterval(() => {
        loadQueue();
        loadGallery();
      }, 3000);
    }

    startPolling();
  </script>
</body>
</html>
