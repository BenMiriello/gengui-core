# Complete Docker stack for deployment/testing
# Uses different ports to avoid conflicts with native Mac development
#
# Native Mac Stack (default):
#   - Postgres.app on port 5432
#   - Homebrew Redis on port 6379
#   - Native Node.js
#
# Docker Stack (deployment/CI/testing):
#   - Docker Postgres on port 5434
#   - Docker Redis on port 6380
#   - Docker Node.js (core API)
#
# Usage:
#   docker-compose up -d           # Start all services
#   docker-compose logs -f core    # View core API logs
#   docker-compose down            # Stop all services
#   docker-compose down -v         # Stop and remove volumes (fresh start)

services:
  postgres:
    image: postgres:16-alpine
    container_name: gengui-postgres-docker
    environment:
      POSTGRES_USER: gengui
      POSTGRES_PASSWORD: gengui_dev_pass
      POSTGRES_DB: gengui_media
    ports:
      - "5434:5432"  # Host 5434 -> Container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gengui"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gengui-network

  redis:
    image: redis:7-alpine
    container_name: gengui-redis-docker
    ports:
      - "6380:6379"  # Host 6380 -> Container 6379
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - gengui-network

  falkordb:
    image: falkordb/falkordb:latest
    container_name: gengui-falkordb
    ports:
      - "6381:6379"
    volumes:
      - falkordb_data:/var/lib/falkordb/data
    environment:
      - FALKORDB_THREADCOUNT=4
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379",
  "GRAPH.QUERY", "test", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gengui-network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: gengui-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - gengui-network
    restart: unless-stopped

  growthbook:
    image: growthbook/growthbook:latest
    container_name: gengui-growthbook
    environment:
      # App config
      APP_ORIGIN: http://localhost:3200
      API_HOST: http://localhost:3100
      NODE_ENV: production
      # MongoDB connection (GrowthBook requires MongoDB, not Postgres)
      MONGODB_URI: mongodb://mongodb:27017/growthbook
      # Secrets (generate and add to .env)
      JWT_SECRET: ${GROWTHBOOK_JWT_SECRET}
      ENCRYPTION_KEY: ${GROWTHBOOK_ENCRYPTION_KEY}
    ports:
      - "3200:3000"  # GrowthBook UI (Next.js frontend) - host:container
      - "3100:3100"  # GrowthBook API (backend)
    depends_on:
      - mongodb
    networks:
      - gengui-network
    restart: unless-stopped

  core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gengui-core-docker
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database (connects to postgres service internally)
      DB_HOST: postgres
      DB_PORT: 5432  # Internal container port
      DB_USER: gengui
      DB_PASSWORD: gengui_dev_pass
      DB_NAME: gengui_media
      # Redis (connects to redis service internally)
      REDIS_URL: redis://redis:6379
      # S3 (copy from .env or set here)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-2}
      S3_BUCKET: ${S3_BUCKET:-gengui-media}
      # Gemini API
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Optional: RunPod
      ENABLE_RUNPOD: ${ENABLE_RUNPOD:-false}
      RUNPOD_API_KEY: ${RUNPOD_API_KEY:-}
      RUNPOD_ENDPOINT_ID: ${RUNPOD_ENDPOINT_ID:-}
      # GrowthBook
      GROWTHBOOK_API_HOST: ${GROWTHBOOK_API_HOST:-http://growthbook:3100}
      GROWTHBOOK_CLIENT_KEY: ${GROWTHBOOK_CLIENT_KEY}
    ports:
      - "3001:3000"  # Host 3001 -> Container 3000 (avoid conflict with native)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gengui-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  falkordb_data:
  mongodb_data:

networks:
  gengui-network:
    driver: bridge
